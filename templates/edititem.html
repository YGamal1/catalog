{% extends "main.html" %}
{% block content %}

<html>

<body>

<h1> Edit Item :{{item.name}}</h1>

<form action="{{ url_for('EditItem',categorie_name=categorie_name, item_name=item.name)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}' required></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}' required></textarea></dd>
	
</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('ShowItem', categorie_name=categorie_name)}}'> Cancel </a>
</form>
</body>
</html>
{% endblock %}
